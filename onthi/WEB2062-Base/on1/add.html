<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
  <div class="container">
    <form id="form">
      <div class="mb-3">
        <label for="name" class="form-label">name</label>
        <input type="text" class="form-control" id="name" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="image" class="form-label">image</label>
        <input type="text" class="form-control" id="image" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="price" class="form-label">price</label>
        <input type="number" min="1" class="form-control" id="price" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="cate" class="form-label">cate</label>
        <select name="cate" id="cate">
          <option value="quan">quan</option>
          <option value="ao">ao</option>
          <option value="giay">giay</option>
          <option value="dep">dep</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <p id="thongbao"></p>
  </div>
</body>
<script src="add.js"></script>

</html>
